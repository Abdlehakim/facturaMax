<!DOCTYPE html>
<html lang="fr">
  <head>

        script-src  'self';
        style-src   'self' 'unsafe-inline';

        font-src    'self' data:;

    <script src="./pdfWH.js" defer></script>
    <script src="./sidebar.js" defer></script>
    <script type="module" src="./app-init-sideBar.js"></script>
    <script type="module" src="./createInvoice/app-init-CreateInvoice.js"></script>
    <script src="./app-init.js"></script>
